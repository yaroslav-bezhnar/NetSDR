name: 🌐 Web Project Check

on:
  workflow_dispatch:

jobs:
  run-web:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: 🧰 Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: 📦 Restore
      run: dotnet restore NetSDR.Web/NetSDR.Web.csproj

    - name: 🏗️ Build
      run: dotnet build NetSDR.Web/NetSDR.Web.csproj --no-restore

    - name: 🚀 Run Web Project
      run: dotnet run --project NetSDR.Web/NetSDR.Web.csproj &
    
    - name: ⏳ Wait for startup
      run: sleep 5

    - name: 🔍 Ping site
      run: curl --fail http://localhost:5000 || (echo "❌ Site not reachable" && exit 1)
