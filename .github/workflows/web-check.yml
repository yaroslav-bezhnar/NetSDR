name: ğŸŒ Web Project Check

on:
  workflow_dispatch:

jobs:
  run-web:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§° Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Restore
      run: dotnet restore NetSDR.Web/NetSDR.Web.csproj

    - name: ğŸ—ï¸ Build
      run: dotnet build NetSDR.Web/NetSDR.Web.csproj --no-restore

    - name: ğŸš€ Run Web Project
      run: dotnet run --project NetSDR.Web/NetSDR.Web.csproj &
    
    - name: â³ Wait for startup
      run: sleep 5

    - name: ğŸ” Ping site
      run: curl --fail http://localhost:5000 || (echo "âŒ Site not reachable" && exit 1)
