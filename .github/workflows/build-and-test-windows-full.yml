name: Build & Tests (Windows, All Projects)

on:
  workflow_dispatch:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore NetSDR.sln

    - name: Build solution
      run: dotnet build NetSDR.sln -c Release --no-restore

    - name: Run unit tests
      run: dotnet test NetSDR.sln --no-build --verbosity normal
